{% extends "Base.html" %}

{% block title %} User | Login {% endblock %}

{% block body %}

<div class="login-form">
    <form method="post" id="user-login">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <p>
                <label for="userName"><span></span></label>
                <input type="text" id="userName" name="userName" class="form-control" placeholder="Email" >
            </p>
            
        </div>
        <div class="validation">
            <span> {{error.userName}} </span>
        </div>
        <div class="form-group">
            <label for="loginPassword"><span></span></label>
            <input type="password" id="loginPassword" name="loginpassword" class="form-control" placeholder="Password">
        </div>
        <div class="validation">
            <span> {{error.loginpassword}} </span>
        </div>
        <div class="form-group">
            <button type="submit" name="login" value="login" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="{{url}}/user/addUser">Create an Account</a></p>
</div>

<script>

    $(document).ready(function() {

        $('#user-login').validate({

            rules : {
                userName : {

                    required : true,
                    email : true
                },

                loginPassword : {

                    required : true
                }
            },

            messages : {

                userName : {

                    required : "Please Enter Email ", 
                    email : "The email should be in the format: abc@domain.tld"
                },

                loginPassword : {

                    required : "Please Enter Password"
                }
            }
        });
    });

</script>

{% endblock %}
