{% extends "Base.html" %}

{% block title %} Category | View {% endblock %}

{% block body %}

<div class="container">

    <div class="childCategory">
        
        {% for data in catData %}

        <a style="text-decoration: none;" href="{{url}}/product/view/{{data.UrlKey}}">

            <div style="margin-left: 25px;">
                <div>
                    <img class="categoryImage" src="{{url}}/images/{{data.image}}" alt="Product Image">
                </div>

                <div class="categoryName">
                    <b>{{data.productName}}</b>
                </div>
                <div style="text-align: center;">
                    &#8377; <b>{{data.price}}</b>
                </div>
            </div>
        </a>

        {% endfor %}
        
    </div>
</div>

{% endblock %}
